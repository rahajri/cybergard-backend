# Configuration Redis optimisée pour les performances
# AI CYBER - Audit Platform

# ============================================
# RÉSEAU & SÉCURITÉ
# ============================================
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# ============================================
# MÉMOIRE & PERFORMANCE
# ============================================
# Limite mémoire (sera surchargée par la variable d'environnement)
maxmemory 256mb
maxmemory-policy allkeys-lru

# Optimisation de la mémoire
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# ============================================
# PERSISTENCE (AOF + RDB)
# ============================================
# Append Only File pour durabilité
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB Snapshots
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# ============================================
# LOGGING
# ============================================
loglevel notice
logfile ""

# ============================================
# CLIENTS & CONNEXIONS
# ============================================
maxclients 10000

# ============================================
# PERFORMANCE TUNING
# ============================================
# Hash table optimizations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List optimizations
list-max-ziplist-size -2
list-compress-depth 0

# Set optimizations
set-max-intset-entries 512

# Sorted set optimizations
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog
hll-sparse-max-bytes 3000

# Streams
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# ============================================
# THREADS & I/O
# ============================================
# Utilise plusieurs threads pour I/O (améliore les performances)
io-threads 4
io-threads-do-reads yes

# ============================================
# SLOW LOG
# ============================================
slowlog-log-slower-than 10000
slowlog-max-len 128

# ============================================
# LATENCY MONITORING
# ============================================
latency-monitor-threshold 100

# ============================================
# NOTIFY-KEYSPACE-EVENTS
# ============================================
notify-keyspace-events ""

# ============================================
# ADVANCED CONFIG
# ============================================
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes
